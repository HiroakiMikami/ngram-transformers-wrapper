[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "ngram_transformers_wrapper"
version = "0.0.0"
classifiers = [
    "Programming Language :: Python :: 3",
]

dynamic = ["dependencies", "optional-dependencies"]

[tool.setuptools.dynamic]
dependencies = {file = ["requirements.txt"]}

[tool.setuptools.dynamic.optional-dependencies]
test = { file = ["requirements-tests.txt"] }
lint = { file = ["requirements-lint.txt"] }


[tool.setuptools.packages.find]

[tool.pysen.lint]
enable_black = true
enable_flake8 = true
enable_isort = true
enable_mypy = true
mypy_preset = "strict"
line_length = 120
py_version = "py312"
isort_known_first_party = ["ngram_transformers_wrapper", "tests"]
mypy_ignore_packages = [
  "transformers.*",  # note: transformers is incorrectly typed
]

[[tool.pysen.lint.mypy_targets]]
paths = ["ngram_transformers_wrapper", "tests"]

[tool.pysen.lint.source]
includes = ["ngram_transformers_wrapper", "tests"]

[tool.pysen.plugin.mypy_init_check]
function = "pysen_plugins::mypy_init_check"

[tool.black] # automatically generated by pysen
# pysen ignores and overwrites any modifications
line-length = 120
target-version = ["py310"]

[tool.isort] # automatically generated by pysen
# pysen ignores and overwrites any modifications
default_section = "THIRDPARTY"
ensure_newline_before_comments = true
force_grid_wrap = 0
force_single_line = false
include_trailing_comma = true
known_first_party = ["pfllm"]
line_length = 120
multi_line_output = 3
use_parentheses = true
